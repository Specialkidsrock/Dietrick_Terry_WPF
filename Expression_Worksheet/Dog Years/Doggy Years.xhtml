<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>Dog Years</title>
</head>
<body>

<script type="text/javascript">
    //Terry Dietrick 07 Dec 2014 Dog Years

        var humanYears = prompt("Enter Sparky's age in human years.",0);
        //Prompts the user for Sparky's age in human years

        var dogYears; // Variable for storing the dog years

        dogYears = humanYears * 7; // Calculates the dogYears by multiplying humanYears var by 7


        console.log("Sparky is " + humanYears + " in human years, which is " + dogYears + " in dog years.");
         // Prints result in the console

</script>

</body>
</html>
